<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <div id="result">
                    <p id="top-number"></p>
                </div>
                <div id="operator">
                    <p id="operator-sign"></p>
                </div>
                <div id="number">
                    <p id="bottom-number"></p>
                </div>
            </div>
            <div class="middle">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="bottom">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
            </div>
            <div class="bottom">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiple">*</button>
            </div>
            <div class="bottom">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtraction">-</button>
            </div>
            <div class="bottom">
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="sum">+</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© 2023</p>
            <a id="name" href="https://github.com/OsmanYildiz98" target="_blank">OsmanYildiz98</a>
            <a href="https://github.com/OsmanYildiz98" target="_blank"><i class="fa-brands fa-github"
                    style="color: #e9b824;"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
